<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Disc Battle</h1>
    <div class="game">
        <div class="gridd">
            <table id="grid"></table>
        </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
